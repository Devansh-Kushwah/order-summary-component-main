<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet"  href="styles.css"/>
  <title>Frontend Mentor | Order summary card</title>


</head>
<body>
  <img class="MobileBg" src="./images/pattern-background-mobile.svg">
  <img class="DesktopBg" src="./images/pattern-background-desktop.svg">

  <main>
  <img class="HeroImg" src="images/illustration-hero.svg">
  <div class="textcard">
  <h1 class="bold darkblue">Order Summary</h1>
 
  <p class="mainpara">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p> 

  <div class="GreyBox round">
  <img src="./images/icon-music.svg">

  <div>
    <div class="bold darkblue">Annual Plan</div><div>$59.99/year</div>
  </div>


  <p class="link">Change</p>
  </div>

  <div class="bold button round">Proceed to Payment</div>
  <p class="bold cancel">Cancel Order</p>
</div>
</main>
</body>
</html>
